specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ds-gno
    network: mainnet
    source:
      address: "0x6810e776880C02933D47DB1b9fc05908e5386b96"
      abi: ERC20
      startBlock: 3557596
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/gno.ts
  - kind: ethereum
    name: ds-lgno
    network: mainnet
    source:
      address: "0x4f8AD938eBA0CD19155a835f617317a6E788c868"
      abi: ERC20
      startBlock: 14111111
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/lgno.ts
  # Balancer
  - kind: ethereum/contract
    name: ds-balancer-vault
    network: mainnet
    source:
      address: "0xBA12222222228d8Ba445958a75a0704d566BF2C8"
      abi: Vault
      startBlock: 12272146
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/balancer/vault.ts
      entities:
        - WeightedPool
      abis:
        - name: Vault
          file: ./abis/balancer/Vault.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
        - event: PoolBalanceChanged(indexed bytes32,indexed address,address[],int256[],uint256[])
          handler: handleBalanceChange
        - event: InternalBalanceChanged(indexed address,indexed address,int256)
          handler: handleInternalBalanceChange
  - kind: ethereum/contract
    name: ds-balancer-factory
    network: mainnet
    source:
      address: "0x8E9aa87E45e92bad84D5F8DD1bff34Fb92637dE9"
      abi: WeightedPoolFactory
      startBlock: 12272146
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/balancer/factory.ts
      entities:
        - WeightedPool
      abis:
        - name: Vault
          file: ./abis/balancer/Vault.json
        - name: WeightedPoolFactory
          file: ./abis/balancer/WeightedPoolFactory.json
        - name: WeightedPool
          file: ./abis/balancer/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handlePoolCreated
  - kind: ethereum/contract
    name: ds-balancer-factory-two-tokens
    network: mainnet
    source:
      address: "0xA5bf2ddF098bb0Ef6d120C98217dD6B141c74EE0"
      abi: WeightedPoolFactory
      startBlock: 12349890
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/balancer/factory.ts
      entities:
        - WeightedPool
      abis:
        - name: WeightedPoolFactory
          file: ./abis/balancer/WeightedPoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handlePoolCreated
  # Uniswap V3
  - kind: ethereum/contract
    name: ds-uniswap-v3-factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: Factory
      startBlock: 12369621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswapV3/factory.ts
      entities:
        - ConcentratedLiquidityPair
      abis:
        - name: Factory
          file: ./abis/uniswapV3/factory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
  - kind: ethereum/contract
    name: ds-uniswap-v3-position
    network: mainnet
    source:
      address: "0xC36442b4a4522E871399CD717aBDD847Ab11FE88"
      abi: NonfungiblePositionManager
      startBlock: 12369651
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswapV3/position.ts
      entities:
        - ConcentratedLiquidityPair
        - ConcentratedLiquidityPosition
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/uniswapV3/NonfungiblePositionManager.json
        - name: Factory
          file: ./abis/uniswapV3/factory.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
templates:
  # Balancer
  - kind: ethereum/contract
    name: BalancerPool
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/balancer/pool.ts
      entities:
        - User
        - WeightedPool
        - WeightedPoolPosition
      abis:
        - name: Vault
          file: ./abis/balancer/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  # Uniswap V3
  - kind: ethereum/contract
    name: UniswapV3Pool
    network: mainnet
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswapV3/pool.ts
      entities:
        - User
        - ConcentratedLiquidityPair
        - ConcentratedLiquidityPosition
      abis:
        - name: Pool
          file: ./abis/uniswapV3/pool.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
